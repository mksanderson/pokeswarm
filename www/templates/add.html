
<div class="form">
  <div class="form-action" data-ng-click="Form.toggle()">
    <div class="form-action-media">
      <svg class="form-action-media__object graphic add">
        <use xlink:href="#add"></use>
      </svg>
    </div>
  </div>
  <div class="form-result" data-ng-class="{'active':Form.state}">
    <div class="utility extent">
      <div class="form-result-view">
        <div class="form-result-close" data-ng-click="Form.toggle()">
          <div class="form-result-close-media">
            <svg class="form-result-close-media__object graphic close">
              <use xlink:href="#close"></use>
            </svg>
          </div>
        </div>
        <form class="form-sighting" data-ng-submit="Form.submit(Map.name);">
          <div class="form-sighting-header">
            <div class="form-sighting-header-label">
              <div class="form-sighting-header-label__title">Add a Pokemon sighting</div>
            </div>
          </div>
          <div class="form-sighting-main">
            <ul class="form-sighting-options">
              <li class="form-sighting-options-enclosure">
                <div class="form-sighting-option" data-ng-class="{'error':Form.error}">
                  <div class="form-sighting-option-label">
                    <label class="form-sighting-option-label__title" for="sighting-name">Name of the sighted Pokemon</label>
                  </div>
                  <!-- </label>-->
                  <div class="form-sighting-option-media">
                    <input class="form-sighting__input field" id="sighting-name" data-ng-focus="Form.error = ''" data-ng-model="Form.name" placeholder="Pokemon name..." type="text"/>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="form-sighting-footer">
            <button class="button-action utility background-color-blue-madison">
              <div class="button-action-label"><span class="button-action-label__title">Submit</span></div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
