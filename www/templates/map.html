      <ul class="map-controls-set">
        <li class="map-controls-set-enclosure">
          <div class="button-action utility background-color-black" data-ng-click="Map.relocate()">

              <svg class="button-action-media__object graphic pin-point">

              </svg>
            </div>
            <!-- </media>-->
          </div>
          <!-- </action>-->
        </li>
        <!-- </enclosure>-->
        <li class="map-controls-set-enclosure">
          <div class="button-action utility background-color-black" data-ng-click="Application.reload()">
            <div class="button-task-action">
              <svg class="button-action-media__object graphic reload">
                <use xlink:href="#reload"></use>
              </svg>
            </div>
            <!-- </media>-->
          </div>
          <!-- </action>-->
        </li>
        <!-- </enclosure>-->
      </ul>
