
<div class="map" data-ng-controller="MapController as Map">
  <div class="map-state" data-ng-class="{'active':!Map.loaded}">
    <div class="map-state-media"><img class="map-state-media__object" alt="PokeSwarm" height="50" src="/images/brand/logo.png" width="50"/></div>
  </div>
  <div class="map-header" data-ng-class="{'active':Map.loaded}">
    <div class="map-header-brand">
      <div class="map-header-brand-media"><img class="map-header-brand-media__object" alt="PokeSwarm" src="/images/brand/logo.png"/></div>
      <!-- </brand>-->
    </div>
    <!-- </brand>-->
  </div>
  <!-- </header>-->
  <div class="map-view" data-ng-class="{'active':Map.loaded}">
    <div id="map"></div>
    <!-- </map>-->
  </div>
  <!-- </view>-->
  <div class="map-footer" data-ng-class="{'active':Map.loaded}">
    <div class="map-tools">
      <ul class="map-tools-actions">
        <li class="maps-tools-actions-enclosure">
          <div class="button-task" data-ng-click="Map.reload()">
            <div class="button-task-media">
              <svg class="button-task-media__object graphic reload">
                <use xlink:href="#reload"></use>
              </svg>
            </div>
            <!-- </media>-->
          </div>
          <!-- </task>-->
        </li>
        <!-- </enclosure>-->
        <li class="maps-tools-actions-enclosure">
          <sightings></sightings>
        </li>
        <!-- </enclosure>-->
        <li class="maps-tools-actions-enclosure">
          <div class="button-task" data-ng-click="Map.relocate()">
            <div class="button-task-media">
              <svg class="button-task-media__object graphic pin-point">
                <use xlink:href="#pin-point"></use>
              </svg>
            </div>
            <!-- </media>-->
          </div>
          <!-- </task>-->
        </li>
        <!-- </enclosure>-->
      </ul>
      <!-- </actions>-->
    </div>
    <!-- </tools>-->
  </div>
  <!-- </footer>-->
</div>
<!-- </map>-->
